<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="House of bidders profile page, where every members can edit, update and check their account and listings that they have."
    />
    <script
      src="https://kit.fontawesome.com/b78b269c14.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Montserrat:wght@500&family=Open+Sans:wght@300&family=Playfair+Display:ital,wght@0,500;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./dist/css/styles.css" />

      src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"
      defer
    ></script> -->
    <title>House of Bidders | Profile</title>
  </head>
  <body>
    <header>
      <nav
        class="navbar navbar-expand-lg navbar-dark"
        style="background-color: #8165ca"
      >
        <div class="container-fluid">
          <a class="navbar-brand" href="/index.html">
            <img
              src="./img/logo.jpg"
              height="60"
              alt="MDB Logo"
              loading="lazy"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="/index.html">Home</a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="/profile.html"
                  id="profilePage"
                  href="/profile.html"
                  >Profile</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" id="signOut" href="/index.html">Logout</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="container">
        <div class="row row-cols-md-1 row-cols-md-3 mt-2">
          <div>
            <h1>Profile</h1>
          </div>
        </div>
      </div>

      <section style="background-color: #f4f5f7">
        <div class="container py-5 h-50">
          <div
            class="row d-flex justify-content-center align-items-center h-100"
          >
            <div class="col col-lg-8 col-md-12 mb-4 mb-lg-0">
              <div class="card mb-3" style="border-radius: 1.5rem">
                <div class="row col-lg-12 g-0">
                  <div class="row-cols-md-6 mb-2 px-2 text-center text-black">
                    <img
                      src="img/PngItem_1468479.png"
                      alt="Avatar"
                      class="rounded-circle img-fluid my-2"
                      style="width: 150px"
                      id="currentAvatar"
                    />
                  </div>
                  <div class="col-md-12 mb-2 px-2 text-center text-black">
                    <button
                      class="btn btn-primary mt-2"
                      data-bs-toggle="modal"
                      data-bs-target="#avatar-modal"
                    >
                      Change User Image
                    </button>
                    <button
                      type="button"
                      class="btn btn-primary mt-2"
                      data-bs-toggle="modal"
                      data-bs-target="#createListing-modal"
                    >
                      Create New listing
                    </button>
                  </div>
                  <div class="col-md-12">
                    <div class="card-body p-4">
                      <h5>Hello</h5>
                      <hr class="mt-0 mb-2" />
                      <div class="row pt-1">
                        <div class="col-6 mb-3">
                          <h5 id="user-name"></h5>
                          <p class="text-muted" id="user-email"></p>
                          <h6>Credits:</h6>
                          <p id="user-credits" class="text-muted"></p>
                        </div>
                      </div>
                      <h6>About me:</h6>
                      <p>
                        Art lover who loves to collect modern art's and canvas.
                      </p>
                      <hr class="mt-0" />
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- <div id="profileContainer"></div> -->
      <!-- My auction list -->
      <section class="container">
        <div class="px-1 text-center mt-3">
          <h5>My Lists</h5>
        </div>
        <div
          id="profileContainer"
          class="row row-cols-1 row-cols-md-3 row-cols-lg-4 g-4 mt-3 px-5"
        ></div>
      </section>

      <!-- Modal for create listing -->
      <div
        class="modal fade"
        id="createListing-modal"
        tabindex="-1"
        aria-labelledby="create-listing-modal"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <form class="modal-content" id="create-listing">
            <div class="modal-header">
              <h1 class="modal-title fs-3" id="create-listing-modal">
                New listing
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="form-floating mb-3">
                <input
                  required
                  type="text"
                  class="form-control"
                  id="title-listing"
                  name="title"
                  placeholder="title"
                />
                <label for="titleListing">Title</label>
              </div>
              <div class="form-floating mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="description-listing"
                  name="description"
                  placeholder="description"
                />
                <label for="description">Description</label>
              </div>
              <div class="form-floating mb-3">
                <input
                  required
                  type="url"
                  class="form-control"
                  id="image-listing"
                  name="media"
                  placeholder="listing image URL"
                />
                <label for="listingImage">Listing image URL</label>
              </div>
              <div class="form-floating mb-3">
                <input
                  required
                  type="datetime-local"
                  class="form-control"
                  id="description-endDate"
                  name="endsAt"
                  placeholder="end date"
                />
                <label for="endDate">End date</label>
              </div>
            </div>
            <div class="modal-footer">
              <button
                class="w-100 mb-2 btn btn-lg rounded-3 btn-outline-dark"
                type="submit"
              >
                Create
              </button>
            </div>
          </form>
        </div>
      </div>

      <!-- Modal for Channge avatar -->
      <div
        class="modal fade"
        id="avatar-modal"
        tabindex="-1"
        aria-labelledby="avatar-modal-label"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <form class="modal-content" id="avatar-image">
            <div class="modal-header">
              <h1 class="modal-title fs-3">Change user image</h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="form-floating mb-3">
                <input
                  required
                  type="url"
                  class="form-control avatar-input"
                  name="avatar"
                  id="avatarURL"
                  placeholder="avatar image URL"
                />
                <label for="avatarImage">User image</label>
                <p id="errorMessage"></p>
              </div>
            </div>
            <div class="modal-footer">
              <button
                class="w-100 mb-2 btn btn-lg rounded-3 btn-primary"
                type="submit"
                id="updateBtn"
              >
                Change
              </button>
            </div>
          </form>
        </div>
      </div>
    </main>
    <footer>
      <div class="text-center py-3 mt-5 pb-2" id="footer">
        Copyright &copy; 2023 || House of Bidders
      </div>
    </footer>

  </body>
</html>
