<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Registration form for everyone who wants to be a member of House of bidders"
    />
    <script
      src="https://kit.fontawesome.com/b78b269c14.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Montserrat:wght@500&family=Open+Sans:wght@300&family=Playfair+Display:ital,wght@0,500;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./dist/css/styles.css" />
    <script
      src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
    <title>House of Bidder | Specific Item</title>
  </head>

  <body>
    <header>
      <nav
        class="navbar navbar-expand-lg navbar-dark"
        style="background-color: #8165ca"
      >
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">
            <img
              src="./img/logo.jpg"
              height="60"
              alt="MDB Logo"
              loading="lazy"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0" id="navBtn">
              <li class="nav-item">
                <a class="nav-link active" href="/index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/profile.html">Profile</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id="signOut" href="/index.html">Logout</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="container">
        <div class="row row-cols-md-2 row-cols-md-3 mt-2">
          <div>
            <h1>Specific List</h1>
          </div>
        </div>
      </div>

      <section class="vh-100" style="background-color: #f4f5f7">
        <div class="container py-5 h-50">
          <div
            class="row d-flex justify-content-center align-items-center h-100"
            id="singleContainer"
          >
            <div class="col col-lg-8 mb-4 mb-lg-0">
              <div class="card mb-3" style="border-radius: 0.5rem">
                <div class="row g-0">
                  <div
                    class="col-md-4 px-2 gradient-custom text-center text-black"
                  >
                    <p class="text-muted" id="auctionImg">${img}</p>
                    <div class="card-footer">
                      <small class="text-muted">
                        <form>
                          <h6>Bidding Ends at:</h6>
                          <label for="auction" id="endingDate"
                            >${finalDate}</label
                          >
                        </form>
                      </small>
                    </div>
                  </div>
                  <div class="col-md-8">
                    <div class="card-body p-4">
                      <hr class="mt-0 mb-2" />
                      <div class="row pt-1">
                        <div class="col-6 mb-2">
                          <h5 id="sellersName">${seller.name}</h5>
                        </div>
                        <div class="col-6 mb-2">
                          <p
                            alt="Avatar"
                            class="rounded-circle img-fluid my-2"
                            style="width: 70px"
                          ></p>
                        </div>
                      </div>
                      <h6 id="auctionTitle">${title}</h6>
                      <p id="auctionDescription">${description}</p>
                      <hr class="mt-0 mb-2" />
                      <div class="row pt-1">
                        <div class="col-6 mb-1">
                          <h6>Bidder</h6>
                          <p class="text-muted" id="bidderName">
                            ${bids.bidderName}
                          </p>
                        </div>
                        <div class="col-6 mb-3">
                          <h6>Highest Bid</h6>
                          <p class="text-muted" id="highest_bid">
                            ${bids.amount}
                          </p>
                        </div>
                      </div>
                      <form class="mt-4" id="bid_Form">
                        <div class="row pt-1">
                          <div class="col-6 mb-1">
                            <h6>Total bidders</h6>
                            <p class="text-muted" id="bid_count">
                              ${_count.bids}
                            </p>
                          </div>
                          <div class="col-6 mb-3">
                            <h6>Your credits:</h6>
                            <p class="text-muted" id="User_Credits"></p>
                          </div>
                        </div>
                        <div class="input-group">
                          <input
                            type="number"
                            placeholder="Place your bid"
                            class="form-control me-2 w-40"
                            min="125"
                            id="bidInput"
                          />
                          <button
                            type="button"
                            id="bid_Btn"
                            class="btn btn-primary me-2"
                          >
                            Place Bid
                          </button>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="text-center py-3 mt-5 pb-2" id="footer">
        Copyright &copy; 2023 || House of Bidders
      </div>
    </footer>
    <script src="./src/js/index.mjs" type="module"></script>
  </body>
</html>
