    <title>House of Bidders | Login</title>
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">
            <img src="./img/logo.jpg" height="60" alt="Logo" loading="lazy" />
          </a>
        </div>
      </nav>
    </header>

    <main>
      <section class="vh-100">
        <div class="container py-5 h-100">
          <div
            class="row d-flex justify-content-center align-items-center h-100"
          >
            <div class="col col-xl-10">
              <div class="card" style="border-radius: 1rem">
                <div class="row g-0">
                  <div class="col-md-6 col-lg-5 d-none d-md-block mt-0">
                    <img
                      src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"
                      alt="login form"
                      class="img-fluid"
                      style="border-radius: 1rem"
                    />
                  </div>
                  <div class="col-md-6 col-lg-7 d-flex align-items-center">
                    <div class="card-body p-4 p-lg-5 text-black">
                      <form id="loginForm">
                        <div class="d-flex align-items-center mb-3 pb-1">
                          <img
                            src="./img/logo.jpg"
                            height="60"
                            alt="Logo image"
                          />
                          <span class="h1 fw-bold mb-0">House of Bidders</span>
                        </div>

                        <h5
                          class="fw-normal mb-3 pb-3"
                          style="letter-spacing: 1px"
                        >
                          Login into your account
                        </h5>

                        <!-- Email input -->
                        <div class="form-group mb-4">
                          <label for="email" class="form-label">Email</label>
                          <input
                            type="email"
                            id="email"
                            name="email"
                            class="form-control"
                            required
                            pattern="^[\w\-.]+@(stud.)?noroff.no$"
                            title="Only the @(stud.)noroff.no domains are allowed to register."
                          />
                        </div>

                        <!-- Password input -->
                        <div class="form-group mb-4">
                          <label for="password" class="form-label"
                            >Password</label
                          >
                          <input
                            type="password"
                            name="password"
                            class="form-control"
                            required
                            minlength="8"
                          />
                        </div>

                        <button
                          type="submit"
                          class="btn btn-primary mt-4 mb-3 ps-8 pe-8 shadow text-uppercase btn-login"
                        >
                          Login
                        </button>

                        <div class="card-text mb-4">
                          Not yet a member?
                          <a href="register.html" style="color: #ff5ca8">
                            Register here!</a
                          >
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="text-center py-3 mt-5 pb-2" id="footer">
        Copyright &copy; 2023 || House of Bidders
      </div>
    </footer>
