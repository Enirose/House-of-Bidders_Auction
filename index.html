<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="An online page for everyone who loves to bid arts and more. Everyone is welcome to be a member of House of bidders"
    />

      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link

    <title>House of Bidders | Home</title>

  <body>
    <header>
      <nav
        class="navbar navbar-expand-lg navbar-dark"
        style="background-color: #8165ca"
      >
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">
            <img
              src="./img/logo.jpg"
              height="60"
              alt="MDB Logo"
              loading="lazy"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0" id="navBtn">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="profile.html">Profile</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id="signOut" href="index.html">Logout</a>
              </li>
            </ul>
            <div class="d-flex" id="loggedInBtn">
              <a href="login.html">
                <button
                  type="button"
                  class="btn btn-success me-2"
                  data-bs-toggle="modal"
                  data-bs-target="#loginModal"
                  data-auth="login"
                  data-visible="loggedOut"
                >
                  Login
                </button>
              </a>
              <a href="register.html">
                <button
                  type="button"
                  class="btn btn-success"
                  data-bs-toggle="modal"
                  data-bs-target="#registerModal"
                  data-auth="register"
                  data-visible="loggedOut"
                >
                  Create Profile
                </button>
              </a>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main class="min-vh-100">
      <div class="container-fluid">
        <div class="row row-cols-1 row-cols g-4">
          <div class="text-center">
            <h1>Welcome to House of Bidders</h1>
          </div>
        </div>
      </div>
      <!-- Carousel -->
      <div class="container-fluid">
        <div class="d-flex justify-content-center">
          <img
            src="./img/Let-the-bidding-begin!.gif"
            class="w-50 h-10"
            alt="Let the bidding beggins"
          />
        </div>
      </div>

      <hr />
      <div class="container mt-auto">
        <div class="row row-cols-1 row-cols-md-2 text-center g-4">
          <h4>Featured Auction</h4>
          <form class="searchForm" role="search">
            <input
              id="searchForm"
              class="form-control me-4"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
          </form>
        </div>
        <div
          id="postsContainer"
          class="row row-cols-1 row-cols-md-3 row-cols-lg-4 g-4 mt-3"
        ></div>
      </div>
    </main>
